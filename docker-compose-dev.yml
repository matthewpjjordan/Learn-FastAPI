version: "3"
services:
  api:
    build: .
    ports:
      - 8000:8000
    volumes:
      - ./:/usr/src/app
    env_file:
      - ./.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - postgres

  postgres:
    image: postgres
    env_file:
      - ./.env
    volumes:
      - local_pgdata:/var/lib/postgresql/data

volumes:
  local_pgdata:
